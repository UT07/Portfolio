<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-label="Gig photo placeholder">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050505"/>
      <stop offset="50%" stop-color="#0b0b12"/>
      <stop offset="100%" stop-color="#050505"/>
    </linearGradient>
    <radialGradient id="glow" cx="30%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#d946ef" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#d946ef" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="70%" r="60%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.5"/>
      <stop offset="60%" stop-color="#06b6d4" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow)"/>
  <rect width="1600" height="900" fill="url(#glow2)"/>
  <rect width="1600" height="900" fill="url(#grid)"/>
  <g opacity="0.9">
    <rect x="120" y="120" width="1360" height="660" rx="24" fill="none" stroke="#d946ef" stroke-opacity="0.35" stroke-width="3"/>
    <rect x="160" y="160" width="1280" height="580" rx="18" fill="none" stroke="#06b6d4" stroke-opacity="0.35" stroke-width="2"/>
  </g>
  <text x="120" y="220" fill="#f5f5f5" font-family="Space Mono, monospace" font-size="48" letter-spacing="6">UT LIVE</text>
  <text x="120" y="280" fill="#94a3b8" font-family="Space Mono, monospace" font-size="20" letter-spacing="4">NO PHOTO AVAILABLE</text>
</svg>
