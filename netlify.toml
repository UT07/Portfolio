[build]
  base = "frontend"
  command = "yarn build"
  publish = "build"
  functions = "../netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://assets.emergent.sh https://cdn.tailwindcss.com https://us.i.posthog.com https://us-assets.i.posthog.com; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://d1q048o59d0tgk.cloudfront.net https://*.sndcdn.com https://*.ytimg.com https://i.ytimg.com https://opengraph.githubassets.com; media-src 'self' https://d1q048o59d0tgk.cloudfront.net; connect-src 'self' https://*.execute-api.eu-west-1.amazonaws.com https://api.allorigins.win https://soundcloud.com https://api-v2.soundcloud.com https://www.googleapis.com https://feeds.soundcloud.com https://www.youtube.com https://us.i.posthog.com;"
